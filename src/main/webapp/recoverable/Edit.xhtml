<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoverableEditDlg" widgetVar="RecoverableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecoverableTitle}">
            <h:form id="RecoverableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoverableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecoverableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recoverableController.selected.id}" title="#{bundle.EditRecoverableTitle_id}" required="true" requiredMessage="#{bundle.EditRecoverableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRecoverableLabel_itemName}" for="itemName" />
                        <p:inputText id="itemName" value="#{recoverableController.selected.itemName}" title="#{bundle.EditRecoverableTitle_itemName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recoverableController.update}" value="#{bundle.Save}" update="display,:RecoverableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecoverableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecoverableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
