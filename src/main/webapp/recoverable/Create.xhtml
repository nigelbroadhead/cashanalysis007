<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoverableCreateDlg" widgetVar="RecoverableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecoverableTitle}">
            <h:form id="RecoverableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoverableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecoverableLabel_itemName}" for="itemName" />
                        <p:inputText id="itemName" value="#{recoverableController.selected.itemName}" title="#{bundle.CreateRecoverableTitle_itemName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recoverableController.create}" value="#{bundle.Save}" update="display,:RecoverableListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecoverableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecoverableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
