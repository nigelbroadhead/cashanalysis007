<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankEditDlg" widgetVar="BankEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBankTitle}">
            <h:form id="BankEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBankLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bankController.selected.id}" title="#{bundle.EditBankTitle_id}" required="true" requiredMessage="#{bundle.EditBankRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBankLabel_bankName}" for="bankName" />
                        <p:inputText id="bankName" value="#{bankController.selected.bankName}" title="#{bundle.EditBankTitle_bankName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bankController.update}" value="#{bundle.Save}" update="display,:BankListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BankEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BankEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
