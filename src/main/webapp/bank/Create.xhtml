<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankCreateDlg" widgetVar="BankCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBankTitle}">
            <h:form id="BankCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBankLabel_bankName}" for="bankName" />
                        <p:inputText id="bankName" value="#{bankController.selected.bankName}" title="#{bundle.CreateBankTitle_bankName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bankController.create}" value="#{bundle.Save}" update="display,:BankListForm:datalist,:growl" oncomplete="handleSubmit(args,'BankCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BankCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
