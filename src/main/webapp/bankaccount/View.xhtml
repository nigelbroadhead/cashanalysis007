<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankaccountViewDlg" widgetVar="BankaccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBankaccountTitle}">
            <h:form id="BankaccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankaccountController.selected != null}">
                        <h:outputText value="#{bundle.ViewBankaccountLabel_id}"/>
                        <h:outputText value="#{bankaccountController.selected.id}" title="#{bundle.ViewBankaccountTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBankaccountLabel_accountNumber}"/>
                        <h:outputText value="#{bankaccountController.selected.accountNumber}" title="#{bundle.ViewBankaccountTitle_accountNumber}"/>
                        <h:outputText value="#{bundle.ViewBankaccountLabel_sortcode}"/>
                        <h:outputText value="#{bankaccountController.selected.sortcode}" title="#{bundle.ViewBankaccountTitle_sortcode}"/>
                        <h:outputText value="#{bundle.ViewBankaccountLabel_bankId}"/>
                        <h:outputText value="#{bankaccountController.selected.bankId}" title="#{bundle.ViewBankaccountTitle_bankId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BankaccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
