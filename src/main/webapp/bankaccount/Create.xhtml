<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankaccountCreateDlg" widgetVar="BankaccountCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBankaccountTitle}">
            <h:form id="BankaccountCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bankaccountController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBankaccountLabel_accountNumber}" for="accountNumber" />
                        <p:inputText id="accountNumber" value="#{bankaccountController.selected.accountNumber}" title="#{bundle.CreateBankaccountTitle_accountNumber}" />
                        <p:outputLabel value="#{bundle.CreateBankaccountLabel_sortcode}" for="sortcode" />
                        <p:inputText id="sortcode" value="#{bankaccountController.selected.sortcode}" title="#{bundle.CreateBankaccountTitle_sortcode}" />
                        <p:outputLabel value="#{bundle.CreateBankaccountLabel_bankId}" for="bankId" />
                        <p:selectOneMenu id="bankId" value="#{bankaccountController.selected.bankId}" >
                            <f:selectItems value="#{bankController.itemsAvailableSelectOne}"
                                           var="bankIdItem"
                                           itemValue="#{bankIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bankaccountController.create}" value="#{bundle.Save}" update="display,:BankaccountListForm:datalist,:growl" oncomplete="handleSubmit(args,'BankaccountCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BankaccountCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
