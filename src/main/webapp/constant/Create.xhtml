<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConstantCreateDlg" widgetVar="ConstantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConstantTitle}">
            <h:form id="ConstantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{constantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConstantLabel_itemdescription}" for="itemdescription" />
                        <p:inputText id="itemdescription" value="#{constantController.selected.itemdescription}" title="#{bundle.CreateConstantTitle_itemdescription}" />
                        <p:outputLabel value="#{bundle.CreateConstantLabel_itemvalue}" for="itemvalue" />
                        <p:inputText id="itemvalue" value="#{constantController.selected.itemvalue}" title="#{bundle.CreateConstantTitle_itemvalue}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{constantController.create}" value="#{bundle.Save}" update="display,:ConstantListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConstantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConstantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
