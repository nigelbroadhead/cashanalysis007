<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FrequencyEditDlg" widgetVar="FrequencyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFrequencyTitle}">
            <h:form id="FrequencyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{frequencyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFrequencyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{frequencyController.selected.id}" title="#{bundle.EditFrequencyTitle_id}" required="true" requiredMessage="#{bundle.EditFrequencyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFrequencyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{frequencyController.selected.description}" title="#{bundle.EditFrequencyTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{frequencyController.update}" value="#{bundle.Save}" update="display,:FrequencyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FrequencyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FrequencyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
