<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FrequencyViewDlg" widgetVar="FrequencyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFrequencyTitle}">
            <h:form id="FrequencyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{frequencyController.selected != null}">
                        <h:outputText value="#{bundle.ViewFrequencyLabel_id}"/>
                        <h:outputText value="#{frequencyController.selected.id}" title="#{bundle.ViewFrequencyTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFrequencyLabel_description}"/>
                        <h:outputText value="#{frequencyController.selected.description}" title="#{bundle.ViewFrequencyTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FrequencyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
