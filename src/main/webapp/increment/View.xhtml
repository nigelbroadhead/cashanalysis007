<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncrementViewDlg" widgetVar="IncrementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncrementTitle}">
            <h:form id="IncrementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incrementController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncrementLabel_id}"/>
                        <h:outputText value="#{incrementController.selected.id}" title="#{bundle.ViewIncrementTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIncrementLabel_numberOfDays}"/>
                        <h:outputText value="#{incrementController.selected.numberOfDays}" title="#{bundle.ViewIncrementTitle_numberOfDays}"/>
                        <h:outputText value="#{bundle.ViewIncrementLabel_percentage}"/>
                        <h:outputText value="#{incrementController.selected.percentage}" title="#{bundle.ViewIncrementTitle_percentage}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IncrementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
