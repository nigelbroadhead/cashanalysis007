<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficebalanceViewDlg" widgetVar="OfficebalanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOfficebalanceTitle}">
            <h:form id="OfficebalanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{officebalanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewOfficebalanceLabel_balanceDate}"/>
                        <h:outputText value="#{officebalanceController.selected.balanceDate}" title="#{bundle.ViewOfficebalanceTitle_balanceDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOfficebalanceLabel_balance}"/>
                        <h:outputText value="#{officebalanceController.selected.balance}" title="#{bundle.ViewOfficebalanceTitle_balance}"/>
                        <h:outputText value="#{bundle.ViewOfficebalanceLabel_bankaccountId}"/>
                        <h:outputText value="#{officebalanceController.selected.bankaccountId}" title="#{bundle.ViewOfficebalanceTitle_bankaccountId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OfficebalanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
