<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NominalitemEditDlg" widgetVar="NominalitemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNominalitemTitle}">
            <h:form id="NominalitemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nominalitemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nominalitemController.selected.id}" title="#{bundle.EditNominalitemTitle_id}" required="true" requiredMessage="#{bundle.EditNominalitemRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{nominalitemController.selected.amount}" title="#{bundle.EditNominalitemTitle_amount}" />
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{nominalitemController.selected.description}" title="#{bundle.EditNominalitemTitle_description}" />
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_finishDate}" for="finishDate" />
                        <p:calendar id="finishDate" pattern="dd/MM/yyyy" value="#{nominalitemController.selected.finishDate}" title="#{bundle.EditNominalitemTitle_finishDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_movable}" for="movable" />
                        <p:selectBooleanCheckbox id="movable" value="#{nominalitemController.selected.movable}" />
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_sign}" for="sign" />
                        <p:inputText id="sign" value="#{nominalitemController.selected.sign}" title="#{bundle.EditNominalitemTitle_sign}" />
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="dd/MM/yyyy" value="#{nominalitemController.selected.startDate}" title="#{bundle.EditNominalitemTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNominalitemLabel_frequencyId}" for="frequencyId" />
                        <p:selectOneMenu id="frequencyId" value="#{nominalitemController.selected.frequencyId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{frequencyController.itemsAvailableSelectOne}"
                                           var="frequencyIdItem"
                                           itemValue="#{frequencyIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nominalitemController.update}" value="#{bundle.Save}" update="display,:NominalitemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NominalitemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NominalitemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
